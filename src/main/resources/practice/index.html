<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Custom Action Page</h1>
    </header>
    <section id="assignment">
      <select id="select-action" @change="updateBtnText">
        <option value="increase" selected>Increase</option>
        <option value="decrease">Decrease</option>
      </select>
      <button @click="changeCount(5)">{{ btActionText }} 5</button>
      <button @click="changeCount(1)">{{ btActionText }} 1</button>
      <button @click="resetCount()" @dblclick="dblClickReset">Reset</button>
      <p
        id="result-text"
        @mouseover="setResult(hoverResult)"
        @mouseout="setResult(count)"
      >
        {{ resultMessage }}
      </p>

      <div id="console-section">
        <h3>Logs</h3>
        <div class="console" v-html="consoleOut"></div>
      </div>
    </section>
  </body>
</html>
